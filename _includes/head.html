  <title>{% if page.title %}{{ page.title }} - Red Jaguars{% else %}{{ site.title }}{% endif %}</title>

    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{
      site.description
    }}{% endif %}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{
